# Aspectos teóricos e conceituais
### Elias Teixeira Krainski, Fernando de Pol Mayer (LEG/DEST/UFPR)
### 2020-03-13

---


# Conceitos base

## Metodologia científica

- Método e ciência

  - Do grego: *methodos* ou *met'hodos*: "caminho para chegar a um fim"

  - **Metodologia**: estudo do método
     - Corpo de regras e procedimentos estabelecidos para realizar uma
  pesquisa

  - **Científica**: deriva de ciência
     - Conjunto de conhecimentos precisos, metodicamente ordenados em
    relação a determinado domínio do saber

- A apreensão simples da realidade cotidiana é um **conhecimento
  popular** ou **empírico**

- O questionamento do mundo e do homem quanto à sua origem, liberdade ou
  destino é o **conhecimento filosófico**

- O estudo aprofundado e metódico da realidade é um **conhecimento
  científico**

- A atividade preponderante da metodologia é a **pesquisa**

---
# Conceitos base

## O que é pesquisa?

- Procedimento **racional** e **sistemático**
  - Proporcionar respostas aos problemas propostos
  - Processo constituído de várias fases
     - Formulação do problema até a apresentação e discussão dos
     resultados
- Razões para a realização de uma pesquisa
  - Razões **intelectuais**: conhecer pela própria satisfação de
    conhecer
  - Razões **práticas**: conhecer para resolver problemas
- Fundamental ter:
  - Conhecimento do assunto (?)
  - Recursos humanos, materiais e financeiros
  - Noção dos próprios limites
     - Visão "romântica" do *gênio*, que inventa e promove descobertas
- Primeira fase da pesquisa: **planejamento** de todos os processos
  utilizados
  - Escolha do tema
  - Formulação do problema
  - Objetivos
  - Hipóteses
  - Operacionalização dos métodos

---
# Conceitos base

## O que é metodologia?

- *logos*: estudo
- Estudo dos caminhos a serem percorridos

.pull-left[
### Metodologia
- Validade do caminho escolhido
- Vai além da descrição dos procedimentos (métodos)
  - Indica a escolha teórica realizada pelo pesquisador
  - Apresentação **justificada** dos métodos
  - "Criatividade do pesquisador"
]

&gt; *Ciência é conhecimento que entendemos tão bem que podemos ensiná-la
&gt; para um computador. Todo o resto é arte.*

&gt; Donald Knuth, 1974

# Conceitos base

## O que é conhecimento?

- Interação do homem com o mundo a sua volta
  - Interpreta o universo a partir das referências sociais e culturais
    do meio em que vive

- Apropria-se do conhecimento através das sensações que os seres e os
  fenômenos lhe transmitem
  - Elaboram-se representações

- Essas representações não constituem o objeto real
  - Existe independentemente de o homem o conhecer ou não

- O conhecimento humano é na sua essência um esforço para **resolver
  contradições** entre as representações do objeto e sua realidade

- Dependendo da forma pela qual se chega a essa representação, pode ser:
  - Popular (senso comum)
  - Teológico ou mítico
  - Filosófico
  - Científico

---
# Conceitos base

## O que é senso comum?

- Surge da necessidade de resolver problemas imediatos

- Adquirido através de ações não planejadas
    - Permeado pelas opiniões, emoções e valores de quem o produz

- Varia de acordo com o conhecimento relativo num determinado momento
histórico
  - A Terra é o centro do universo e o sol gira ao seu redor
  - A Terra é plana (apesar de todo conhecimento afirmar o contrário)

- É uma forma específica de conhecimento

- A cultura popular é baseada no senso comum

&gt; *Probability theory is nothing more than common sense reduced to
&gt; calculation.*

&gt; Pierre Simon Laplace, 1819

---
# Conceitos base

## O que é conhecimento científico?

- Produzido pela investigação científica, através de seus métodos

- Aprimoramento do senso comum

- Origem nos procedimentos de verificação baseados na metodologia
científica

- Objetivo, metódico, passível de demonstração e comprovação

- Permite a elaboração conceitual da realidade que se deseja
  - Verdadeira e impessoal
  - Passível de ser submetida a testes de falseabilidade

- Caráter provisório, uma vez que pode ser continuamente testado,
enriquecido e reformulado
    - Para que isso possa acontecer, deve ser de **domínio público**


---
# Conceitos base

## O que é ciência

- Uma forma particular de conhecer o mundo

- Saber produzido através do raciocínio lógico associado à experimentação prática

- Conjunto de modelos de observação, identificação, descrição, investigação experimental e explanação teórica de fenômenos

- O método científico envolve técnicas exatas, objetivas e sistemáticas.

- Regras fixas para a formação de conceitos, condução de observações, realização de experimentos e validação de hipóteses

- Objetivo básico não é descobrir verdades ou de se constituir como uma compreensão plena da realidade.
     - fornecer conhecimento provisório, que facilite a interação com o mundo, possibilitando previsões confiáveis sobre acontecimentos futuros e indicar mecanismos de controle que possibilitem uma intervenção sobre eles.

---
# Conceitos base

## Poder da ciência

### Posicionamento

- A ciência adquiriu alto poder em relação todo o conhecimento produzido

- Mantém uma posição privilegiada em relação aos demais conhecimentos

- Posição adquirida ao longo da história, sobretudo em Biologia, Químicae Física

\pause

### Entretanto

- É apenas uma das formas de se conhecer o mundo
- Na sociedade ocidental, segundo Minayo (2007),
    - “a ciência é a forma hegemônica de construção do conhecimento,
     embora seja considerada por muitos críticos como um novo mito da
     atualidade por causa de sua pretensão de ser único motor e critério de verdade” (p.35).

# Conceitos base

## Natureza da ciência em três momentos

### Paradigma da modernidade

- uma e só uma forma de conhecimento verdadeiro e uma racionalidade experimental, quantitativa e neutra

### Crise do paradigma dominante

- revisão sobre o rigor científico pautado no rigor matemático e de construção de novos paradigmas

### Paradigma emergente
- se aproxima do senso comum e do local, sem perder de vista o discurso científico e o global

---
# Conceitos base

## Paradigma da modernidade: dominante atualmente

- Copérnico, Kepler, Galileu, Newton, Bacon e Descartes
    - racionalidade mecanicista: homem e o universo como máquinas;
    - reducionista: reduz o todo às partes
    - cartesiano: separa o mundo natural-empírico dos outros mundos não verificáveis, como o espiritual-simbólico

\pause

- Detalhamento:
    - distinção entre conhecimento científico e conhecimento do senso comum, entre natureza e pessoa humana, corpo e mente, corpo e espírito;
    - a certeza da experiência ordenada;
    - a linguagem matemática como o modelo de representação;
    - a medição dos dados coletados;
    - a análise que decompõe o todo em partes;
    - formulação de leis à luz de regularidades observadas;
    - a expulsão da intenção;
    - a ideia do mundo máquina;
    - a possibilidade de descobrir as leis da sociedade

---
# Conceitos base

## Crise do paradigma dominante

- relatividade e simultaneidade (Einstein): tempo e espaço absolutos de Newton em debate;
- incerteza e continuum (Heisenberg e Bohr): abalaram o rigor da medição;
- impossibilidade da completa medição, rigor da matemática (Gödel)
- nova visão de matéria e natureza (Ilya Prigogine)
- Detalhamento:
    - em vez de eternidade, a história;
    - em vez do determinismo, a impossibilidade;
    - em vez do mecanicismo, a espontaneidade e a auto-organização;
    - em vez da reversibilidade, a irreversibilidade e a evolução;
    - em vez da ordem, a desordem;
    - em vez da necessidade, a criatividade e o acidente.

---
# Conceitos base

## Paradigma emergente

- novo paradigma que se aproxima do senso comum e do local
    - sem perder de vista o discurso científico e o global
- todo o conhecimento científico-natural é científico-social,
- todo conhecimento é local e total,
- todo conhecimento é autoconhecimento
    - prisma mais contemplativo que ativo
- todo conhecimento científico visa constituir-se em senso comum
    - o conhecimento científico dialoga com outras formas de conhecimento deixando-se penetrar por elas

# A construção do conhecimento

## Construção do conhecimento

### Tartuce (2006)

- Conhecimento como a manifestação da consciência de conhecer
    - ao viver, o ser humano tem experiências progressivas, da dor e do prazer, da fome e saciedade, do quente e do frio, entre muitas outras
    - é o conhecimento que se dá pela vivência circunstancial e estrutural das propriedades necessárias à adaptação, interpretação e assimilação do meio interior e exterior do ser

- Relações entre sensação, percepção e conhecimento

---
# A construção do conhecimento

## Tipos e formas de aquisição

- Dependendo da forma pela qual se chega a essa representação, pode ser classificado de
    - popular (senso comum)
    - filosófico
    - científico
    - teológico
    - mítico

\pause

- Supondo que todo conhecimento humano reporta a um ponto de vista e a um lugar social,
compreende-se que são quatro os pontos principais da busca do conhecimento
    - empírico, filosófico, científico e teológico

# A construção do conhecimento

## Conhecimento filosófico

- Tales de Mileto (precursor da filosofia): explicações criteriosas
- Cosmologia, a ordem do mundo através de uma explicação racional
    - sem autoridade: filósofo quer ser questionado para todos usarem a lógica
- Questionar e encontrar respostas racionais (sem comprovação)
    - sistemático: construção das ideias através da reflexão;
    - elucidativo: tentativa racional de compreensão dos problemas, conceitos e pensamentos;
    - crítico: informações devem ser analisadas e refletidas antes de se tornarem verdade absoluta;
    - especulativo: trata de conclusões obtidas através de hipóteses e possibilidades


---
# A construção do conhecimento

## Conhecimento teológico

- Revelado pela fé divina ou crença religiosa
- Não confirmado ou negado
- Depende da formação moral e das crenças de cada indivíduo
- Fundamentado exclusivamente na fé humana e desprovido de método
- Crença na existência de entes divinos e superiores que controlam a Vida e o Universo

## Conhecimento mítico

- Inspirado pelos deuses e do qual se fala sem nenhuma preocupação em relação à prova dos acontecimentos.

- Se baseia na intuição

- Foi a primeira forma de explicação sobre as coisas e era fantasiosa.
