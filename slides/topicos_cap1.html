# Conceitos base

## Metodologia científica

- Método e ciência

  - Do grego: *methodos* ou *met'hodos*: "caminho para chegar a um fim"

  - **Metodologia**: estudo do método
     - Corpo de regras e procedimentos estabelecidos para realizar uma
  pesquisa

  - **Científica**: deriva de ciência
     - Conjunto de conhecimentos precisos, metodicamente ordenados em
    relação a determinado domínio do saber

- A apreensão simples da realidade cotidiana é um **conhecimento
  popular** ou **empírico**

- O questionamento do mundo e do homem quanto à sua origem, liberdade ou
  destino é o **conhecimento filosófico**

- O estudo aprofundado e metódico da realidade é um **conhecimento
  científico**

- A atividade preponderante da metodologia é a **pesquisa**

# Conceitos base

## O que é pesquisa?

- Procedimento **racional** e **sistemático**
  - Proporcionar respostas aos problemas propostos
  - Processo constituído de várias fases
     - Formulação do problema até a apresentação e discussão dos
     resultados
- Razões para a realização de uma pesquisa
  - Razões **intelectuais**: conhecer pela própria satisfação de
    conhecer
  - Razões **práticas**: conhecer para resolver problemas
- Fundamental ter:
  - Conhecimento do assunto (?)
  - Recursos humanos, materiais e financeiros
  - Noção dos próprios limites
     - Visão "romântica" do *gênio*, que inventa e promove descobertas
- Primeira fase da pesquisa: **planejamento** de todos os processos
  utilizados
  - Escolha do tema
  - Formulação do problema
  - Objetivos
  - Hipóteses
  - Operacionalização dos métodos

# Conceitos base

## O que é conhecimento?

- Interação do homem com o mundo a sua volta
  - Interpreta o universo a partir das referências sociais e culturais
    do meio em que vive

- Apropria-se do conhecimento através das sensações que os seres e os
  fenômenos lhe transmitem
  - Elaboram-se representações

- Essas representações não constituem o objeto real
  - Existe independentemente de o homem o conhecer ou não

- O conhecimento humano é na sua essência um esforço para **resolver
  contradições** entre as representações do objeto e sua realidade

- Dependendo da forma pela qual se chega a essa representação, pode ser:
  - Popular (senso comum)
  - Teológico ou mítico
  - Filosófico
  - Científico

# Conceitos base

## O que é senso comum?

- Surge da necessidade de resolver problemas imediatos

- Adquirido através de ações não planejadas
    - Permeado pelas opiniões, emoções e valores de quem o produz

- Varia de acordo com o conhecimento relativo num determinado momento
histórico
  - A Terra é o centro do universo e o sol gira ao seu redor
  - A Terra é plana (apesar de todo conhecimento afirmar o contrário)

- É uma forma específica de conhecimento

- A cultura popular é baseada no senso comum

&gt; *Probability theory is nothing more than common sense reduced to
&gt; calculation.*

&gt; Pierre Simon Laplace, 1819

---
# Senso comum

## Os tipos de conhecimento do "senso comum"

1. A intuição
  - A intuição é a percepção imediata, sem necessidade de intervenção do
    raciocínio (o fogo queima, as coisas caem, ...)
  - Sua base é a simples observação
  - Parece auto-evidente, o que reduz a nossa vontade de testar a sua
    validade
2. A tradição
  - Transmite saber que parece verdadeiro e útil para todos, no passado,
    no presente e no futuro
  - A tradição dita o que se deve conhecer, muitas vezes, sem qualquer
    fundamento
  - Exemplos do conhecimento baseado na tradição
     - A superstição: o número 13
     - As "proibições" e "combinações" alimentares não racionalizadas
      (leite com manga)
     - As proibições semi-racionalizadas (passar debaixo de uma escada dá azar)
     - Os tabus sociais (a proibição do incesto, casamentos consanguíneos)
3. A autoridade
  - Se encarrega da transmissão da tradição de forma COERCITIVA.
  - Papel midiático, governos, força indevida
  - Exemplos do conhecimento autoritário
     - A escola tradicional
     - O conhecimento **mitológico** e/ou **religioso**
  - O valor do conhecimento imposto repousa em nosso consentimento em
    recebê-lo

---
# Senso comum

.pull-left[
## Vantagens
- Permite a solução rápida de muitos de nossos problemas imediatos
- É cômodo porque não exige planejamento ou programação
- É um conhecer sem o trabalho da reflexão e do teste crítico
]
.pull-right[
## Desvantagens
- Caráter utilitarista, sem um aprofundamento crítico
- Utilizamos o conhecimento que "funciona", sem compreendermos as razões
  do seu sucesso
- Subjetividade e baixo poder de crítica
- Linguagem vaga
- Desconhecimento dos limites de validade
]

# Conceitos base

## O que é conhecimento científico?

- Produzido pela investigação científica, através de seus métodos

- Aprimoramento do senso comum

- Origem nos **procedimentos de verificação** baseados na metodologia
científica

- Objetivo, metódico, passível de demonstração e comprovação

- Permite a elaboração conceitual da realidade que se deseja
  - Verdadeira e impessoal
  - Passível de ser submetida a testes de falseabilidade

- Caráter provisório, uma vez que pode ser continuamente testado,
enriquecido e reformulado
    - Para que isso possa acontecer, deve ser de **domínio público**


---
# Conceitos base

## O que é ciência

- Uma forma particular de conhecer o mundo

- Saber produzido através do raciocínio lógico associado à
  experimentação prática

- Conjunto de modelos de observação, identificação, descrição,
  investigação experimental e explanação teórica de fenômenos

- O método científico envolve técnicas exatas, objetivas e sistemáticas

- Regras fixas para a formação de conceitos, condução de observações,
  realização de experimentos e validação de hipóteses

- Objetivo **não é descobrir verdades** ou de se constituir como uma
  compreensão plena da realidade
  - Fornecer **conhecimento provisório**
  - Possibilita previsões confiáveis sobre acontecimentos futuros
  - Indica mecanismos de controle que possibilitem uma intervenção sobre
    eles

&gt; *A Ciência é um processo de aprendizado da natureza, onde ideias
&gt; concorrentes sobre como funciona o mundo são medidas contra
&gt; observações.*

&gt; Richard Feynman, 1965

---
# Conceitos base

## O que é ciência

### Poder da ciência

- A ciência adquiriu alto poder em relação todo o conhecimento produzido

- Mantém uma posição privilegiada em relação aos demais conhecimentos

- Posição adquirida ao longo da história, sobretudo em Biologia,
  Química e Física

- Os cientistas foram capazes de estabelecer uma linguagem universal,
fundamentada em conceitos, métodos e técnicas para a compreensão do
mundo, das coisas, dos fenômenos, dos processos, das relações e das
representações.
  - Regras universais e padrões rígidos permitindo uma linguagem comum
  divulgada e conhecida no mundo inteiro
  - Atualização e críticas permanentes fizeram da ciência a "crença"
    mais respeitável a partir da modernidade

---
# Conceitos base

## O que é fazer ciência ou uma pesquisa científica?

- É perceber um PROBLEMA (que é a **pergunta de pesquisa**) e pensar que
  esta situação poderia ser compreendida ou resolvida por meio de
  explicações ou soluções possíveis
- Deve-se oferecer tais explicações (**hipóteses de trabalho**)
- **Testar estas explicações**
  - Ter a percepção de que este novo conhecimento é mais seguro e
    confiável, na medida em que ele pode ser usado para gerar novos
    conhecimentos

### Existe um MÉTODO para fazermos CIÊNCIA?

.pull-left[
### Não

Se pensarmos no método científico como um conjunto de regras precisas e
fáceis
]
.pull-right[
### Sim

Se pensamos no MÉTODO CIENTÍFICO como um **conjunto de regras e
atitudes** para procurarmos e testarmos criticamente as melhores
suposições ou explicações propostas para fatos que desconhecemos
]

# A construção do conhecimento

## Conhecimento

- É um processo dinâmico e inacabado
- Essencial a existência do homem
- O desejo de saber é inato ao seres humanos
- Para Platão, conhecimento é crença, verdadeira e justificada


- **Crença**
  - Estado mental que pode ser verdadeiro ou falso
  - Elemento subjetivo do conhecimento
  - É a certeza que se tem sobre alguma coisa
  &lt;!-- - Diferente de acreditar: posso acreditar e ainda assim ter dúvidas --&gt;

- **Verdade**
  - O que é real ou possivelmente real dentro de um sistema de valores
  &lt;!-- - Para Nietzsche é um ponto de vista --&gt;

- **Justificação**
  - Autorização a crer em alguma coisa
  - Quando o indivíduo acredita em alguma coisa verdadeira, e está
  justificado a crer, sua crença é conhecimento
  - A justificação é um elemento fundamental do conhecimento


&lt;!-- - Conhecimento como a manifestação da consciência de conhecer --&gt;
&lt;!-- - ao viver, o ser humano tem experiências progressivas, da dor e do
prazer, da fome e saciedade, do quente e do frio, entre muitas outras
--&gt; &lt;!-- - é o conhecimento que se dá pela vivência circunstancial e
estrutural das propriedades necessárias à adaptação, interpretação e
assimilação do meio interior e exterior do ser --&gt;

&lt;!-- - Relações entre sensação, percepção e conhecimento --&gt;

# A construção do conhecimento

## Conhecimento empírico

- Adquirido no cotidiano, por meio de nossas experiências
- Construído por meio de tentativas e erros num agrupamento de ideias
- Caracterizado pelo **senso comum**, pela forma espontânea e direta de
  entendermos
- Características:
  - Conjunto de opiniões geralmente aceitas em épocas determinadas,
  e que as opiniões contrárias aparecem como aberrações individuais.
  - É **valorativo** por excelência, pois se fundamenta em operações base em
    estados de ânimo e emoções.
  - É também **reflexivo**.
  - É **verificável**.
  - É **falível e inexato**.

O principal mérito do método empírico é o de assinalar com vigor
a importância da experiência na origem dos nossos conhecimentos.

# A construção do conhecimento

## Conhecimento filosófico

A palavra *filosofia* foi introduzida por Pitágoras, e é composta, em
grego, de *philos*, “amigo”, e *sophia*, “sabedoria”.

- A Filosofia é a fonte de **todas** as áreas do conhecimento humano
  - Todas as ciências não só dependem dela, como nela se incluem
  - É a ciência das primeiras causas e princípios.
  - Destituída de objeto particular, mas assume o papel orientador de
  cada ciência na solução de problemas universais.
- Procura conhecer as causas reais dos fenômenos, não as causas próximas
como as ciências particulares.
- Procura conhecer, também, as causas profundas e remotas de todas as
coisas e, para elas, respostas.
- Características:
  - É **valorativo**, pois seu ponto de partida consiste em hipóteses, que
não poderão ser submetidas à observação.
  - **Não é verificável**.
  - Tem a característica de **sistemático**.
  - É **infalível e exato**.

É caracterizado pelo esforço da **razão** para questionar os problemas
humanos e poder discernir entre o certo e o errado, unicamente
recorrendo às luzes da própria **razão humana**.

&lt;!-- - Tales de Mileto (precursor da filosofia): explicações criteriosas
--&gt; &lt;!-- - Cosmologia, a ordem do mundo através de uma explicação
racional --&gt; &lt;!-- - sem autoridade: filósofo quer ser questionado para
todos usarem a lógica --&gt; &lt;!-- - Questionar e encontrar respostas
racionais (sem comprovação) --&gt; &lt;!-- - sistemático: construção das
ideias através da reflexão; --&gt; &lt;!-- - elucidativo: tentativa racional
de compreensão dos problemas, conceitos e pensamentos; --&gt; &lt;!-- -
crítico: informações devem ser analisadas e refletidas antes de se
tornarem verdade absoluta; --&gt; &lt;!-- - especulativo: trata de conclusões
obtidas através de hipóteses e possibilidades --&gt;

# A construção do conhecimento

## Conhecimento científico

- O conhecimento científico surge a partir:
  - Da determinação de um **objeto** específico de investigação
  - Da explicitação de um **método** para essa investigação
- Forma de conhecimento objetivo, racional, sistemático, geral,
  verificável e falível
- As áreas da Ciência podem ser classificadas em duas grandes dimensões:
   - **Puras** (o desenvolvimento de teorias) e **aplicadas** (a aplicação de
   teorias às necessidades humanas)
   - **Naturais** (o estudo do mundo natural) e **sociais** (o estudo do
   comportamento humano e da sociedade)
- Características:
  - É **real** (factual), porque lida com ocorrências ou fatos
  - Constitui um **conhecimento contingente**, pois suas proposições ou
  hipóteses têm sua veracidade ou falsidade conhecida por intermédio da
  experiência e não apenas razão, como ocorre no conhecimento filosófico.
  - É **sistemático**.
  - Possui características de **verificabilidade**.
  - É **falível**, em virtude de não ser definitivo, absoluto ou final e,
  por este motivo, é **aproximadamente exato**.

# A construção do conhecimento

## Conhecimento científico

- Pretende atingir o **melhor índice de validade e fidelidade** do
conhecimento de um fenômeno

- Para isso, é necessário que a busca do conhecimento de um fenômeno
seja guiada por perguntas básicas que encaminharão o encontro de
respostas
    - O que conhecer?
    - Por que conhecer?
    - Para que conhecer?
    - Como conhecer?
    - Com que conhecer?
    - Em que local conhecer?

- Tais procedimentos acabam por caracterizar uma **ação metodológica**

# Método científico

É a forma mais segura inventada pelo homem para **controlar o movimento
das coisas que cerceiam um fato** e montar formas de compreensão adequada
dos fenômenos.


- **Fatos**: acontecem na realidade, independentemente de haver ou não
quem os conheça.
- **Fenômeno**: é a percepção que o observador tem do fato. Pessoas
diversas podem observar no mesmo fato fenômenos diferentes.
- **Paradigmas**: constituem-se em referenciais teóricos que servirão
de orientação para a opção metodológica de investigação.
- **Método Científico**: é a expressão lógica do raciocínio associada à
formulação de argumentos convincentes. Utiliza-se de:
  - **Termos**: são palavras, declarações, significações convencionais que
se referem a um objeto.
  - **Conceito**: é a representação, expressão e interiorização daquilo que
a coisa é (compreensão da coisa).
  - **Definição**: é a manifestação e apreensão dos elementos contidos no
conceito, tratando de decidir em torno do que se duvida ou do que é
ambivalente.

*Saber utilizar adequadamente termos, conceitos e definições significa
metodologicamente expressar na Ciência aquilo que o indivíduo
sabe e quer transmitir
*

# Método científico

## Método dedutivo

- René Descartes (1596-1650) apresenta o Método Dedutivo a partir da
matemática e de suas regras de evidência, análise, síntese e enumeração.
- Esse método parte do geral e, a seguir, desce para o particular.
- O protótipo do raciocínio dedutivo é o **silogismo**, que, a partir de
duas proposições chamadas **premissas**, retira uma terceira chamada
conclusão.
- Exemplo:

&gt; Todo mamífero tem um coração.

&gt; Ora, todos os cães são mamíferos.

&gt; Logo, todos os cães têm um coração.

- As duas premissas são verdadeiras, portanto a conclusão é verdadeira.
- Parte-se de princípios reconhecidos como **verdadeiros e
indiscutíveis**, possibilitando chegar a conclusões de maneira puramente
formal, em virtude de sua **lógica**.
- Este método tem larga aplicação na Matemática e na Física, cujos
 princípios podem ser enunciados por leis.

# Método científico

## Método indutivo

- Para Francis Bacon (1561-1626), o conhecimento científico é o único
caminho seguro para a verdade dos fatos.
- Como Galileu, critica Aristóteles por considerar que **o silogismo e o
processo de abstração não propiciam um conhecimento completo do
universo**.
&lt;!-- - O conhecimento é fundamentado exclusivamente na experiência, sem levar --&gt;
&lt;!-- em consideração princípios preestabelecidos. --&gt;
- O conhecimento científico, para Bacon, tem por finalidade servir o
homem e dar-lhe poder sobre a natureza.
- Bacon, um dos fundadores do Método Indutivo, considera:
  - as circunstâncias e a **frequência** com que ocorre determinado fenômeno
  - os casos em que o fenômeno não se **verifica**
  - os casos em que o fenômeno apresenta **intensidade diferente**

---
# Método científico

## Método indutivo

- Exemplo:

&gt; Antônio é mortal.

&gt; Benedito é mortal.

&gt; Carlos é mortal.

&gt; Zózimo é mortal.

&gt; Ora, Antônio, Benedito, Carlos, ... e Zózimo são homens.

&gt; Logo, (todos) os homens são mortais.

- A partir da observação, é possível formular uma **hipótese
explicativa** da causa do fenômeno.
- Portanto, por meio da indução chega-se a **conclusões que são apenas
prováveis**.

---
# Método científico

## Método hipotético-dedutivo

- Método definido por Karl Popper, a partir de suas críticas ao método
indutivo.
- Para ele, o método indutivo não se justifica, pois o salto indutivo de
“alguns” para “todos” exigiria que a **observação de fatos isolados fosse
infinita**.
- Pode ser explicado a partir do seguinte esquema:
&gt; PROBLEMA – HIPÓTESES – DEDUÇÃO DE CONSEQUÊNCIAS OBSERVADAS – TENTATIVA DE FALSEAMENTO – CORROBORAÇÃO

- Para tentar explicar um problema, são formuladas hipóteses; destas
deduzem-se consequências que deverão ser testadas ou **falseadas**.
- Falsear significa tentar tornar falsas as consequências deduzidas das
hipóteses.
- Enquanto no método dedutivo se procura confirmar a hipótese, no **método
hipotético-dedutivo se procuram evidências empíricas para derrubá-la**.
- Quando não se consegue derrubar a hipótese, tem-se sua corroboração
- Segundo Popper, a hipótese se mostra válida, pois superou todos os
testes
- Porém ela não é definitivamente confirmada, pois a qualquer
momento poderá surgir um fato que a invalide.
